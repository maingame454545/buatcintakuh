<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aku Cinta Kamu 💖</title>
  <style>
    body {
      background: linear-gradient(to top right, #ffc3a0, #ffafbd);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #fff;
    }

    h1 {
      font-size: 2.5em;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1.2em;
      margin: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .yes-btn {
      background-color: #ff69b4;
      color: white;
    }

    .no-btn {
      background-color: white;
      color: #ff69b4;
      position: relative;
    }

    .message {
      display: none;
      margin-top: 50px;
      font-size: 1.5em;
      background: rgba(255,255,255,0.9);
      color: #ff1493;
      padding: 20px;
      border-radius: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h1>Apakah kamu cinta aku? 💘</h1>

  <button class="btn yes-btn" onclick="showMessage()">Iya 💖</button>
  <button class="btn no-btn" id="noBtn" onmouseover="moveButton()">Tidak ❌</button>

  <div class="message" id="message">
    🥰 Aku juga cinta kamu! Terima kasih sudah jadi bagian dari hidupku 💕
  </div>

  <script>
    function showMessage() {
      document.getElementById('message').style.display = 'block';
    }

    function moveButton() {
      const btn = document.getElementById('noBtn');
      const x = Math.random() * window.innerWidth * 0.6;
      const y = Math.random() * window.innerHeight * 0.6;
      btn.style.position = 'absolute';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }
  </script>

</body>
</html>
