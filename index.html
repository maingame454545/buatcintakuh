<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surat untuk Kamu ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #ffc3a0, #ffafbd);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5em;
    }

    .umpoo-btn {
      background-color: #fff;
      color: #ff69b4;
      border: none;
      padding: 15px 30px;
      font-size: 1.5em;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .umpoo-btn:hover {
      transform: scale(1.05);
    }

    .surat {
      display: none;
      margin: 30px auto;
      max-width: 600px;
      background: rgba(255, 255, 255, 0.95);
      color: #ff1493;
      padding: 25px;
      border-radius: 20px;
      font-size: 1.2em;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .cat {
      margin-top: 20px;
      width: 150px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

  <h1>Hai Cintaku ðŸ’–</h1>
  <button class="umpoo-btn" onclick="bukaSurat()">UMPOO ðŸ’Œ</button>

  <div id="surat" class="surat">
    <p>
      Hai kamu yang selalu ada di hatiku...<br><br>
      Aku cuma ingin bilang, kamu adalah hal terbaik yang pernah hadir dalam hidupku.
      Terima kasih sudah jadi pelangi di hari-hariku. Aku sayang kamu! ðŸ’•<br><br>
      Selalu bersamaku ya?
    </p>
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Kucing lucu" class="cat" />
  </div>

  <script>
    function bukaSurat() {
      const surat = document.getElementById('surat');
      surat.style.display = 'block';
    }
  </script>

</body>
</html>
