<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Kamu, Cintaku ðŸ’–</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffafbd, #ffc3a0);
      font-family: 'Courier New', Courier, monospace;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      margin-top: 50px;
      font-size: 2.5em;
    }

    p {
      font-size: 1.5em;
      max-width: 600px;
      margin: 20px auto;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
      opacity: 0.8;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        left: calc(100% * var(--i));
        opacity: 1;
        transform: rotate(0deg) scale(1);
      }
      100% {
        top: 110%;
        left: calc(100% * var(--i) + 10px);
        opacity: 0;
        transform: rotate(360deg) scale(0.5);
      }
    }

    .music {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
  </style>
</head>
<body>
  <h1>Untuk Cintaku ðŸ’–</h1>
  <p>
    Aku cuma mau bilang...<br>
    Kamu adalah alasan aku tersenyum setiap hari.<br>
    Terima kasih sudah menjadi bagian dari hidupku. Aku sayang kamu ðŸ’•
  </p>

  <!-- Music (optional) -->
  <div class="music">
    <audio controls autoplay loop>
      <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
      Browser kamu tidak mendukung audio.
    </audio>
  </div>

  <!-- Falling hearts -->
  <script>
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.style.setProperty('--i', Math.random());
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 5 + 3) + "s";
      document.body.appendChild(heart);
    }
  </script>
</body>
</html>
