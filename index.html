<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aku Cinta Kamu üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #ffdde1, #ee9ca7);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
      text-align: center;
      color: #ff1493;
    }

    h1 {
      margin-top: 80px;
      font-size: 2.5em;
    }

    .btn {
      padding: 15px 35px;
      font-size: 1.2em;
      margin: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes-btn {
      background-color: #ff69b4;
      color: white;
    }

    .no-btn {
      background-color: white;
      color: #ff69b4;
      position: relative;
    }

    .message {
      display: none;
      font-size: 1.3em;
      max-width: 500px;
      background: white;
      padding: 30px;
      border-radius: 25px;
      color: #d63384;
      margin: 30px auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .cat {
      width: 150px;
      margin-top: 20px;
      animation: float 3s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .heart {
      position: fixed;
      width: 15px;
      height: 15px;
      background: red;
      transform: rotate(45deg);
      animation: fall 6s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -7.5px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -7.5px;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 1;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Apakah kamu cinta aku? üíò</h1>

  <button class="btn yes-btn" onclick="showMessage()">Iya üíñ</button>
  <button class="btn no-btn" id="noBtn" onmouseover="moveButton()">Tidak ‚ùå</button>

  <div class="message" id="message">
    ü•∞ Aku juga cinta kamu! Terima kasih karena selalu ada untukku.<br><br>
    Kamu adalah alasan senyumku setiap hari üíï<br><br>
    <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" class="cat" alt="kucing manis" />
  </div>

  <!-- Musik romantis -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg">
  </audio>

  <!-- Animasi love jatuh -->
  <script>
    function showMessage() {
      document.getElementById("message").style.display = "block";
    }

    function moveButton() {
      const btn = document.getElementById('noBtn');
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      btn.style.position = 'absolute';
      btn.style.left = x + 'px';
      btn.style.top = y + 'px';
    }

    // Hearts falling
    for (let i = 0; i < 30; i++) {
      let heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heart.style.width = heart.style.height = (Math.random() * 15 + 10) + 'px';
      document.body.appendChild(heart);
    }
  </script>

</body>
</html>
